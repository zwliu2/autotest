name: 取消会议
base_url: ${ENV(ENROLL_URL)}
variables:
    expected_status_code: 200
    expected_state: "suspend"
    meeting_id: 1000
request:
  headers:
    Content-Type: application/json
  method: PUT
  url: /meetings/$meeting_id  
  json:
    state: "suspend"
validate:
    - eq: ["content.code", $expected_status_code]